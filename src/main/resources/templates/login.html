<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>


<div class="container">
    <th:block th:replace="base :: nav"></th:block>
    <div class="jumbotron">
        <h1>Welcome to Job Hunter</h1>
    </div>

    <div class="well">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control" placeholder="username"/>
        <input type="password" name="password" class="form-control" placeholder="password"/>
        <input type="submit" value="Sign In" class="form-control"/>
    </form>
    </div>
</div><!-- /.container -->

<script>
    ID('login').className += 'active';
    ID('logout').style.display = 'none';
    ID('builder').style.display = 'none';
    ID('post_job').style.display = 'none';
    ID('job_search').style.display = 'none';
    ID('notifications').style.display = 'none';
</script>
</body>
</html>
